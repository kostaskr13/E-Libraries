<!doctype html>
<html lang="en" class="no-js">
    <head> 
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="css/welcomeStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <body style="background-color: rgb(240, 240, 240)"> 
        <div class="login-container">
          
          <form class="loginForm" id="loginForm" name="loginForm" onsubmit='getUser();return false;'>
            <h1>Student</h1>
            <input type="text"  id="username" name="username" required style="display: none;">
            <input type="password"  name="password" id="password" required style="display: none;">

            <button type="Big" class="big" id="update" onclick="UpdateInfo()">Update personal information</button><br>
            <button type="Big" class="big" id="books" onclick="Update()">Books</button><br>
            <button type="Big" class="big" id="review" onclick="BorrowBook()">Borrow Books</button><br>
            <button type="Big" class="big" id="searchLib" onclick="">Search for Library</button><br>
            <button type="Big" class="big" id="ret" onclick="window.location.href ='index.html' ">Return to Homepage</button><br>
            

          </form>
          <div class="login-image">
            <img src="img/students.jpg" width="100%"height="200%">
          </div>
        </div>
      </body>
</html>
