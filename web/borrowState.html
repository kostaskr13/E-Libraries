<html lang="en" class="no-js">
    <head> 
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="css/welcomeStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <body style="background-color: rgb(240, 240, 240)"> 
        <div class="login-container">
          
          <form class="loginForm" id="loginForm" name="loginForm" onsubmit='getRequests();return false;'>
            <h1>Request to borrow a Book</h1>
            <form id="loginForm" name="loginForm" onload="Start()">
                <input type="text"  id="username" name="username" required style="display: none;">
                <input type="password"  name="password" id="password" required style="display: none;">

                <label for="borrowing_id">borrowing_id:</label><br>
                <input type="borrowing_id"  id="borrowing_id" name="borrowing_id" required><br><br>
                
                <input type="button" class="update" onclick="getRequests();return false;" value="View Requests">
                
                <div id="ajaxContent"></div><br>
                <input type="button" class="update" onclick="grantRequests();return false;" value="Grant borrowing request">
                
            </form>
          </form>
          <div class="login-image">
            <img src="img/library3.jpg" width="100%"height="200%">
          </div>
        </div>
      </body>
</html>
